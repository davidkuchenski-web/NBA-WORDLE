    display: flex; gap: 24px; margin: 12px 0 20px;

    border: 1px solid rgba(255,255,255,0.06);
  }
  .score-item { text-align: center; }
  .score-label {
    font-size: 10px; text-transform: uppercase; letter-spacing: 2px;

  }
  .score-value { font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: #f59e0b; }
  .score-divider { width: 1px; background: rgba(255,255,255,0.08); }
  .miss-dots { display: flex; gap: 6px; margin-bottom: 24px; }
  .miss-dot {
    width: 14px; height: 14px; border-radius: 50%;
    transition: all 0.3s ease;
  }
  .miss-dot.empty { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }
  .miss-dot.filled {

    box-shadow: 0 0 8px rgba(239,68,68,0.4);
  }

    gap: 0; margin-bottom: 28px; padding: 16px 20px;
    background: rgba(255,255,255,0.02); border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.05);
    min-height: 84px; align-items: center;
    width: fit-content; max-width: 100%;
  }
  .letter-tile {
    display: inline-flex; align-items: center; justify-content: center;
    font-weight: 700; font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 1px; transition: all 0.3s ease;
    margin: 0 1px;
  }
  .hint-btn {
    background: none; border: 1px solid rgba(255,255,255,0.15);
    color: rgba(255,255,255,0.5); padding: 6px 16px; border-radius: 20px;
    cursor: pointer; font-size: 12px; letter-spacing: 1px;

  }
  .hint-btn:hover { border-color: rgba(249,115,22,0.4); color: #f97316; }
  .hint-text {
    font-size: 13px; color: rgba(255,255,255,0.5); font-style: italic;
    padding: 6px 16px; background: rgba(249,115,22,0.06);
    border-radius: 12px; border: 1px solid rgba(249,115,22,0.15);
  }
  .guess-row {
    display: flex; gap: 8px; margin-bottom: 24px; width: 100%; max-width: 380px;
  }
  .guess-input {
    flex: 1; padding: 10px 16px; border-radius: 12px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff; font-size: 14px; font-family: 'Outfit', sans-serif;

  .guess-input.wrong { background: rgba(239,68,68,0.1); border-color: rgba(239,68,68,0.4); }

    padding: 10px 20px; border-radius: 12px;
    background: linear-gradient(135deg, #f97316, #ea580c);
    border: none; color: #fff; font-weight: 600;
    cursor: pointer; font-size: 14px; font-family: 'Outfit', sans-serif;
    transition: transform 0.15s;
  }
  .guess-btn:active { transform: scale(0.95); }
  .keyboard {
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 5px; max-width: 420px; margin-bottom: 24px;
  }
  .key {
    width: 40px; height: 44px; border-radius: 8px;
    font-size: 16px; font-weight: 600;
    font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px;

    color: rgba(239,68,68,0.4); opacity: 0.4; cursor: default;
  }

    text-align: center; padding: 24px 32px; border-radius: 20px;
    max-width: 380px; width: 100%;

  }

const MAX_WRONG = 8;
const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

let currentPlayerObj = null;
let currentPlayer = "";
let guessedLetters = new Set();
let wrongGuesses = 0;
let gameState = "playing";
let score = 0;
let streak = 0;
let hintStage = 0; // 0=no hint, 1=team, 2=team+position, 3=team+position+year

function pickPlayer() {
  let p;
  do { p = PLAYERS[Math.floor(Math.random() * PLAYERS.length)]; } while (p === currentPlayerObj);
  return p;
}

function getUniqueLetters(name) {
  return new Set(name.toUpperCase().replace(/[^A-Z]/g, "").split(""));
}

function renderDots() {
  const el = document.getElementById("miss-dots");
  el.innerHTML = "";
  for (let i = 0; i < MAX_WRONG; i++) {
    const dot = document.createElement("div");
    dot.className = "miss-dot " + (i < wrongGuesses ? "filled" : "empty");
    el.appendChild(dot);
  }
}

function renderName() {
  const row = document.getElementById("name-row");
  row.innerHTML = "";
  const chars = currentPlayer.split("");
  const charCount = chars.length;
  const maxWidth = 460;
  const marginPerChar = 4;
  const baseSize = 36;
  const tileSize = Math.min(baseSize, Math.floor((maxWidth - charCount * marginPerChar) / charCount));
  const fontSize = Math.round(tileSize * 0.75);
  const tileHeight = Math.round(tileSize * 1.4);
  const spaceWidth = Math.max(10, Math.round(tileSize * 0.55));

  chars.forEach((char, i) => {
    const span = document.createElement("span");
    span.className = "letter-tile";
    const isSpace = char === " ";
    const isSpecial = /[^A-Za-z]/.test(char) && !isSpace;
    const isRevealed = guessedLetters.has(char.toUpperCase()) || gameState !== "playing";

    if (isSpace) {
      span.style.cssText = `width:${spaceWidth}px; display:inline-block;`;
    } else if (isSpecial) {
      span.style.cssText = `width:${tileSize}px; height:${tileHeight}px; font-size:${fontSize}px; color:#f59e0b;`;
      span.textContent = char;
    } else {
      const borderColor = isRevealed ? (gameState === "lost" ? "#ef4444" : "#f59e0b") : "rgba(255,255,255,0.3)";
      let textColor = "transparent";
      if (isRevealed) {
        textColor = (gameState === "lost" && !guessedLetters.has(char.toUpperCase())) ? "#ef4444" : "#fff";
      }
      span.style.cssText = `width:${tileSize}px; height:${tileHeight}px; font-size:${fontSize}px; border-bottom:3px solid ${borderColor}; color:${textColor};`;
      span.textContent = isRevealed ? char.toUpperCase() : "_";
    }
    row.appendChild(span);
  });
}

function renderKeyboard() {
  const kb = document.getElementById("keyboard");
  kb.innerHTML = "";
  ALPHABET.forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    const isGuessed = guessedLetters.has(letter);
    const isInName = currentPlayer.toUpperCase().includes(letter);
    let cls = "key";
    if (isGuessed && isInName) cls += " correct used";
    else if (isGuessed && !isInName) cls += " wrong used";
    btn.className = cls;
    btn.disabled = isGuessed || gameState !== "playing";
    btn.addEventListener("click", () => handleLetter(letter));
    kb.appendChild(btn);
  });
}

function renderScores() {
  document.getElementById("score").textContent = score;
  document.getElementById("streak").textContent = streak + "üî•";
  const mt = document.getElementById("misses-text");
  mt.textContent = wrongGuesses + "/" + MAX_WRONG;
  mt.style.color = (MAX_WRONG - wrongGuesses) <= 2 ? "#ef4444" : "#fff";
}

function renderHint() {
  const area = document.getElementById("hint-area");
  if (gameState !== "playing") { area.innerHTML = ""; return; }
  if (hintStage === 0) {
    area.innerHTML = `<button class="hint-btn" id="hint-btn">Show Hint</button>`;
    document.getElementById("hint-btn").addEventListener("click", () => { hintStage = 1; renderHint(); });
  } else {
    let hints = [];
    if (hintStage >= 1) hints.push(`<span style="color:#f97316">üèÄ ${currentPlayerObj.team}</span>`);
    if (hintStage >= 2) hints.push(`<span style="color:#fbbf24">üèÉ ${currentPlayerObj.pos}</span>`);
    if (hintStage >= 3) hints.push(`<span style="color:#fb923c">üìÖ Entered ${currentPlayerObj.year}</span>`);
    let nextLabel = hintStage === 1 ? "Show Position" : hintStage === 2 ? "Show Year" : null;
    area.innerHTML = `<div class="hint-text">${hints.join('<span style="opacity:0.3; margin:0 8px;">|</span>')}</div>`
      + (nextLabel ? `<button class="hint-btn" id="hint-btn" style="margin-top:8px">${nextLabel}</button>` : '');
    if (nextLabel) {
      document.getElementById("hint-btn").addEventListener("click", () => { hintStage++; renderHint(); });
    }
  }
}

function renderResult() {
  const area = document.getElementById("result-area");
  const guessRow = document.getElementById("guess-row");
  if (gameState === "playing") { area.innerHTML = ""; guessRow.classList.remove("hidden"); return; }
  guessRow.classList.add("hidden");

  const info = `<div style="font-size:12px; color:rgba(255,255,255,0.45); margin-top:4px;">${currentPlayerObj.pos} ¬∑ ${currentPlayerObj.team} ¬∑ ${currentPlayerObj.year}</div>`;

  if (gameState === "won") {
    area.innerHTML = `
      <div class="result-card won">
        <div class="result-title" style="color:#fbbf24">üèÄ BUCKETS!</div>
        <div class="result-sub">You got it in ${guessedLetters.size} letter picks!</div>
        ${info}
        <button class="next-btn" id="next-btn">Next Player ‚Üí</button>
      </div>`;
  } else {
    area.innerHTML = `
      <div class="result-card lost">
        <div class="result-title" style="color:#ef4444">BUZZER BEATER... ‚ùå</div>
        <div class="result-sub">The player was:</div>
        <div class="result-answer">${currentPlayer.toUpperCase()}</div>
        ${info}
        <button class="next-btn" id="next-btn">Next Player ‚Üí</button>
      </div>`;
  }
  document.getElementById("next-btn").addEventListener("click", newRound);
}

function render() {
  renderDots();
  renderName();
  renderKeyboard();
  renderScores();
  renderHint();
  renderResult();
}

function handleLetter(letter) {
  if (gameState !== "playing" || guessedLetters.has(letter)) return;
  guessedLetters.add(letter);

  if (!currentPlayer.toUpperCase().includes(letter)) {
    wrongGuesses++;
    document.getElementById("miss-dots").classList.add("shake");
    setTimeout(() => document.getElementById("miss-dots").classList.remove("shake"), 500);
    if (wrongGuesses >= MAX_WRONG) {
      gameState = "lost"; streak = 0;
    }
  } else {
    const unique = getUniqueLetters(currentPlayer);
    if ([...unique].every(l => guessedLetters.has(l))) {
      gameState = "won";
      score += 50 + Math.max(0, (MAX_WRONG - wrongGuesses) * 10);
      streak++;
    }
  }
  render();
}

function handleNameGuess() {
  const input = document.getElementById("guess-input");
  const val = input.value.trim();
  if (gameState !== "playing" || !val) return;

  if (val.toLowerCase() === currentPlayer.toLowerCase()) {
    gameState = "won";
    const bonus = Math.max(0, (26 - guessedLetters.size) * 5) + Math.max(0, (MAX_WRONG - wrongGuesses) * 10);
    score += 100 + bonus;
    streak++;
  } else {
    wrongGuesses++;
    input.classList.add("wrong");
    document.getElementById("miss-dots").classList.add("shake");
    setTimeout(() => {
      input.classList.remove("wrong");
      document.getElementById("miss-dots").classList.remove("shake");
    }, 800);
    if (wrongGuesses >= MAX_WRONG) { gameState = "lost"; streak = 0; }
  }
  input.value = "";
  render();
}

function newRound() {
  currentPlayerObj = pickPlayer();
  currentPlayer = currentPlayerObj.name;
  guessedLetters = new Set();
  wrongGuesses = 0;
  gameState = "playing";
  hintStage = 0;
  document.getElementById("guess-input").value = "";
  render();
}

// Event listeners
document.getElementById("guess-btn").addEventListener("click", handleNameGuess);
document.getElementById("guess-input").addEventListener("keydown", e => {
  if (e.key === "Enter") handleNameGuess();
});
document.addEventListener("keydown", e => {
  if (document.activeElement === document.getElementById("guess-input")) return;
  const letter = e.key.toUpperCase();
  if (ALPHABET.includes(letter)) handleLetter(letter);
});

// Init
newRound();
</script>
